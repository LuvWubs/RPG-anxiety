<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Play nice!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="jumbotron">
      <h1>Anxiety Battle!</h1>
      <div id="play-again"></div>
      <br>
      <p id="instructions"></p>
    </div>
    <div class="container-fluid">
      <div class="thePitch">
        <div id="winnerMssg"></div>
        <div class="row">
          <h2 id="chosenTitle" class="opponent col-xs-5 col-sm-5 col-md-5 col-lg-5"></h2>
          <h2 id="evilInside" class="opponent col-xs-5 col-sm-5 col-md-5 col-lg-5"></h2>
        </div>
        <div class="row">
          <div id="chosenOne" class="opponent col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
          <div id="attack" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <button id="attackBtn" style="display: none">Attaaaaaaack!</button>
          </div>
          <div id="evilDude" class="opponent col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
        </div>
      </div>
    <br>
    <div><h2 id="badGuys"></h2><div id="evilsQue"></div></div>
    <div><h2 id="evilDefeated"></h2><p id="evilDoers"></p></div>
    <h2 id="playersTag">The Players:</h2>
      <div id="playersRow" class="row">
        <div id="player1" class="player col-xs-3 col-sm-3 col-md-3 col-lg-3" data-name="Kitty">
          <div class="name" id="kitty">Danger Kitty!</div>
          <img src="images/kitty.jpg" id="kitty-pic" class="mugShot" height="250" width="280">
          <div class="hp">Health Points: <span id="p1hp"></span></div>
        </div>
        <div id="player2" class="player col-xs-3 col-sm-3 col-md-3 col-lg-3" data-name="Vacuum">
          <div class="name" id="vacuum">Vacuum of Doom!</div>
          <img src="images/vaccuum.jpg" id="vacuum-pic" class="mugShot" height="250" width="280">
          <div class="hp">Health Points: <span id="p2hp"></span></div>
        </div>
        <div id="player3" class="player col-xs-3 col-sm-3 col-md-3 col-lg-3" data-name="Mop">
          <div class="name" id="mop">Terrifying Mop!</div>
          <img src="images/mop.jpg" id="mop-pic" class="mugShot" height="250" width="280">
          <div class="hp">Health Points: <span id="p3hp"></span></div>
        </div>
        <div id="player4" class="player col-xs-3 col-sm-3 col-md-3 col-lg-3"data-name="Shadow">
          <div class="name" id="shadow">Spooky Shadows!</div>
          <img src="images/shadow.jpg" id="shadow-pic" class="mugShot" height="250" width="280">
          <div class="hp">Health Points: <span id="p4hp"></span></div>
        </div>
      </div>
    </div>

    <script type="text/javaScript" src="javascript/game.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
