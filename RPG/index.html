  <head>

    <!-- Bootstrap -->

  <body>

          <section id="game-board" class="col-lg-12">
            <!--<div id="selectedPlayer" class="col-lg-4"></div>

          <div id="danger-kitty" class="players col-lg-3" data-name="kitty">
